# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  # Backend API
  - type: web
    name: orion-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVIDIA_NIM_ENABLED
        value: "true"
      - key: NGC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: orion-db
          property: connectionString
      # - key: REDIS_URL - Removed for Lite Mode
    healthCheckPath: /health

  # Frontend
  - type: web
    name: orion-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false # User must set this manually to the backend URL

  # Redis - Removed for Free Tier (Lite Mode)
  # Worker - Removed for Free Tier (Lite Mode)

databases:
  - name: orion-db
    plan: free
